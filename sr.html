<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            background-color: lightgray;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            padding: 10px;
        }
        .main-menu, .right-menu {
            width: 20%;
            background-color: lightyellow;
            padding: 10px;
        }
        .content {
            width: 60%;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .footer {
            text-align: center;
            background-color: lightgray;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="header">
        PROCESS LAYOUT EXAMPLE
    </div>

    <div class="container">
        <div class="main-menu">
            <strong>Main Menu</strong><br>
            Link one<br>
            Link two<br>
            Link three<br>
            Link four
        </div>
        <div class="content">
            This is an example layout using the div and span.
        </div>
        <div class="right-menu">
            <strong>Right Menu</strong><br>
            ADS<br>
            INFO<br>
            NEWS
        </div>
    </div>

    <div class="footer">
        www.Example of layout using div and span.com
    </div>

</body>
</html>
